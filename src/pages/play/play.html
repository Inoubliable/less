<ion-content>
	<ion-card id="black-tile" class="player-tile">
		<div class="moves">Black: {{ blackMoves }}</div>
	</ion-card>
	<div id="tiles-container">
		<img *ngFor="let tile of tiles" src="assets/images/a{{ tile[0] }}.png" class="tiles rotate{{ tile[1] }}">
		<div id="squares-container">
			<div *ngFor="let square of squares; let i = index" class="squares" (mouseup)="moveTo(i)"></div>
		</div>
		<img *ngFor="let white of whites; let i = index" src="assets/images/white.png" class="pieces" [style.right]="white[0] * a + '%'" [style.bottom]="white[1] * a + '%'" (mousedown)="selectPiece($event, 'white', i)">
		<img *ngFor="let black of blacks; let i = index" src="assets/images/black.png" class="pieces" [style.right]="black[0] * a + '%'" [style.bottom]="black[1] * a + '%'" (mousedown)="selectPiece($event, 'black', i)">
	</div>
	<ion-card id="white-tile" class="player-tile active-tile">
		<div class="moves">White: {{ whiteMoves }}</div>
	</ion-card>
</ion-content>
